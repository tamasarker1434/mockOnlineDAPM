spring.application.name=ingestion-service
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Logging Configurations
logging.level.root=info
logging.level.org.springframework=info
logging.level.com.dapm=debug

# Kafka Consumer Configurations
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.retries=10
spring.kafka.producer.retry-backoff-ms=5000

# MongoDB Configuration (Updated for Docker)
spring.data.mongodb.uri=mongodb://mongo:27017/dapm_mongodb
spring.data.mongodb.database=dapm_mongodb
